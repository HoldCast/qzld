<!DOCTYPE html>
<head>
<title>党建管理登录</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<link rel="icon" href="../images/favicon2.ico">
<!-- bootstrap-css -->
<link rel="stylesheet" href="../assets/css/bootstrap.min.css" >
<!-- Custom CSS -->
<link href="../assets/css/style.css" rel='stylesheet' type='text/css' />
<link href="../assets/css/style-responsive.css" rel="stylesheet"/>
<!-- font-awesome icons -->
<link rel="stylesheet" href="../assets/css/font.css" type="text/css"/>
<link href="../assets/css/font-awesome.css" rel="stylesheet">
<style>
	body{
		background: url("../images/logoin_bg.png");
		background-size: cover;
	}
	.w3layouts-main{
		color: #fff !important;
	}
	.login-btn{
		background: #ea0908 !important;
	}
</style>
</head>
<body>
<div class="log-w3">
	<div class="w3layouts-main">
		<h2 style="color: #fff;">党建管理中心</h2>
		<input type="text" value="admin" class="ggg" id="username" placeholder="用户名">
		<input type="password" value="123456" class="ggg" id="password" placeholder="密码" required="">
		<span>
			<input type="checkbox" checked />记住密码</span>
		<h6><a href="#">忘记密码?</a></h6>
			<div class="clearfix"></div>
			<input class="login-btn" type="submit" id="login" value="登录" name="login">
		<p>还未注册账号?<a href="javascript:;">注册</a></p>
	</div>
</div>
<script src="../assets/bootstrap/jquery2.0.3.min.js"></script>
<script src="../assets/bootstrap/bootstrap.js"></script>
<script src="../assets/bootstrap/jquery.scrollTo.js"></script>
<script>
	$('#login').off('click').on('click',function () {
        location.href = 'home.html';
        localStorage.loginStatus = '1';
		$.ajax({
			url: '/admin/user/login',
			type: 'post',
			dataType: 'json',
			data: {
			    username: $('#username').val(),
				password: $('#password').val()
			},
			success: function (data) {
			    if(data.status == 'success'){
			        location.href = 'home.html';
				}else{
			        alert(data.message);
				}
				console.log(data)
            },
			error: function (e) {
			    console.log(e)
				//alert('服务器错误!');
                //location.href = 'home.html';
            },
			complete: function () {
				console.log('complete');
            }
		});
    })
</script>
</body>
</html>
