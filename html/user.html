<!--用户信息-->
<div class="modal fade bs-example-modal-lg" id="userInfoModal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalTitle">用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="zzjgForm">
                    <div class="form-group">
                        <label for="yhmc" class="col-sm-2 control-label">用户名称</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control val" name="yhmc" id="yhmc" placeholder="党支部名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="yhzh" class="col-sm-2 control-label">用户账号</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control val" name="yhzh" id="yhzh" placeholder="党支部名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">账号密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control val" id="password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2" class="col-sm-2 control-label">确认密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control val" id="password2" name="password2">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="saveUserInfo"><span class="module-name">保存</span></button>
            </div>
        </div>
    </div>
</div>
