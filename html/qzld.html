<!-- 新增案事件 -->
<div class="modal fade bs-example-modal-lg" id="addAsjModal" tabindex="-1" role="dialog"
     aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document" style="width:600px;">
        <form class="modal-content" id="addAsjForm">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalTitle">
                    <i class="icon-plus"></i>
                    新增案事件
                </h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group clearfix modal-form type1">
                        <div class="form-item1 pull-left">
                            <span class="pre">任务类型</span>
                            <select style="width:400px;" name="rwlx" value="分析任务">
                                <option value="分析任务">分析任务</option>
                                <option value="执行任务">执行任务</option>
                            </select>
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">任务阶段</span>
                            <select style="width:400px;" name="rwjd" value="关注">
                                <option value="关注">关注</option>
                                <option value="执行">执行</option>
                            </select>
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">任务标题</span>
                            <input type="text" style="width:400px;" name="rwbt" value="昆明入室盗窃分析">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">创建时间</span>
                            <input type="text" value="2018-03-06" style="width:400px;" name="cjsj" class="form_date">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">发起单位</span>
                            <input type="text" value="昆明市公安局" style="width:400px;" name="fqdw">
                        </div>
                        <div class="form-item1 pull-left">
                            <span class="pre">任务描述</span>
                            <textarea name="rwms" id="" style="width:400px;height:100px;">近期我市入室盗窃频发，特点是使用快速开锁技术，门框无损坏，门锁功能正常，受害人只有发现财物损失或家里物品被翻动后才察觉，隐蔽性高，怀疑是一个具有开锁技术的团伙作案，需要各单位配合检查是否有类似线索
                            </textarea>
                        </div>
                    </div>
                    <div class="tips" id="tips1"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addAjsBtn">确定</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
